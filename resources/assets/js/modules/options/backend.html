    <div ng-controller="OptionsCtrl">

    	<div class="form-group">
            <label class="col-lg-2 control-label"></label>
            <label class="col-lg-4 control-label">Texto</label>
            <label class="col-lg-1 control-label">Valor</label>
            <label class="col-lg-4 control-label">Respuesta</label>
        </div><!--form control-->

        <hr/>

    	<div class="form-group" ng-repeat="(key,opt) in options">
            <label class="col-lg-2 control-label">Opción {{$index+1}}</label>
            <div class="col-lg-4">
				<input class="form-control" placeholder="Texto" name="option[opt{{$index}}][text]" type="text" ng-model="opt.text">
            </div>
            <div class="col-lg-1">
				<input class="form-control" placeholder="Valor" name="option[opt{{$index}}][value]" type="text" ng-model="opt.value">
            </div>
            <div class="col-lg-4">
                <input class="form-control" placeholder="Respuesta" name="option[opt{{$index}}][text_answer]" type="text" ng-model="opt.text_answer">
            </div>
            <div class="col-lg-1">
                <button type="button" class="btn btn-xs btn-danger btn-flat" ng-click="removeOption($index)"><i data-original-title="Eliminar opción" class="fa fa-trash" data-toggle="tooltip" data-placement="top" title=""></i>
                </button>
            </div>
        </div><!--form control-->

        <p class="text-center">
        <button type="button" class="btn btn-md btn-flat btn-primary" ng-click="addOption()"><i class="fa fa-plus"></i> Agregar opción</button>
        </p>

    </div>
